<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-page">
        <h1>Добро пожаловать в Игру!</h1>
        <div class="avatar-selection">
            <h2>Выберите своего персонажа:</h2>
            <div class="avatar-options">
                <img src="images/whale.png" alt="Whale" class="avatar" id="whale">
                <img src="images/lion.png" alt="Lion" class="avatar" id="lion">
                <img src="images/cat.png" alt="Cat" class="avatar" id="cat">
                <img src="images/owl.png" alt="Owl" class="avatar" id="owl">
            </div>
            <button id="start-button">Начать</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
