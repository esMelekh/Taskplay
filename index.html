<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker with Levels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Task Tracker with Levels</h1>
    <div id="level-info">
        <p>Current Level: <span id="current-level">1</span></p>
        <p>Experience: <span id="current-exp">0</span> / <span id="required-exp">100</span></p>
    </div>
    <div id="tasks">
        <h2>Tasks</h2>
        <ul id="task-list">
            <!-- Tasks will be added here -->
        </ul>
    </div>
    <div id="add-task">
        <h2>Add New Task</h2>
        <input type="text" id="task-name" placeholder="Task Name">
        <input type="number" id="task-exp" placeholder="Experience Gained">
        <button id="add-button">Add Task</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
